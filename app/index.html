<!DOCTYPE html>
<html>
	<head>
		<title>D&D</title>
		<link rel="stylesheet" href="vendor/joint/dist/joint.nojquerynobackbone.css">
        <link rel="stylesheet" href="vendor/normalize.css/normalize.css">
        <link rel="stylesheet" href="css/app.css"/>
		<script src="vendor/jquery/dist/jquery.js"></script>
		<script src="vendor/lodash/lodash.js"></script>
		<script src="vendor/backbone/backbone.js"></script>
		<script src="vendor/joint/dist/joint.nojquerynobackbone.js"></script>

	</head>
	<body>
        <!--Sidebar-->
        <div id="sidebar">
            <div class="toolbox">
                <h3>TOOLS</h3>
                <ul>
                    <li class="select-tool"><img src="img/mouse_tool.svg" draggable="false"/></li>
                    <li class="link-tool"><img src="img/link-tool.svg" draggable="false"/></li>
                </ul>
            </div>
            <hr/>
            <div class="palette">
                <h3>PALETTE</h3>
                <ul>
                    <li draggable="true" class="component"><img src="img/client_palette.svg" data-component="client" draggable="false"/></li>
                    <li draggable="true" class="component"><img src="img/wan_palette.svg" data-component="wan" draggable="false"/></li>
                    <li draggable="true" class="component"><img src="img/loadbalancer_palette.svg" data-component="loadbalancer" draggable="false"/></li>
                    <li draggable="true" class="component"><img src="img/webfrontentserver_palette.svg" data-component="webfrontendserver" draggable="false"/></li>
                    <li draggable="true" class="component"><img src="img/middlewareserver_palette.svg" data-component="middlewareserver" draggable="false"/></li>
                    <li draggable="true" class="component"><img src="img/applicationserver_palette.svg" data-component="applicationserver" draggable="false"/></li>
                    <li draggable="true" class="component"><img src="img/databaseserver_palette.svg" data-component="databaseserver" draggable="false"/></li>
                </ul>
            </div>
        </div>

        <!--Canvas-->
        <div id="canvas" ondragover="event.preventDefault()">

        </div>
		<script src="js/init.js"></script>
	</body>
</html>
